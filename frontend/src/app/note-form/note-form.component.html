<form name="form" #noteForm="ngForm" (ngSubmit)="onSubmit()">
  <div id="form">
    <div class="form-group">
      <label for="title" class="form-control-label required">Title</label>
      <input type="text" id="title" name="form[title]" required="required" class="form-control" [(ngModel)]="model.title"/>
    </div>
    <fieldset class="form-group">
      <label for="date" class="form-control-label required">Date</label>
      <input type="date" id="date" name="form[date]" required="required" class="form-control" [ngModel] ="model.date | date:'yyyy-MM-dd'" (ngModelChange)="model.date = $event"/>
    </fieldset>
    <div class="form-group">
      <label for="content" class="form-control-label required">Content</label>
      <input type="text" id="content" name="form[content]" required="required" class="form-control" [(ngModel)]="model.content"/>
    </div>
    <div class="form-group">
      <label class="form-control-label required" for="category">Category</label>
      <select id="category" name="form[category]" class="form-control" required="required" [(ngModel)]="model.category">
        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.libelle}}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn-secondary btn" [disabled]="!noteForm.form.valid">{{submitBtn}}</button>
    </div>
  </div>
</form>

<div class="card card-outline-secondary my-4" *ngFor="let note of notes">
  <div class="card-header">
    {{ note.title }}
  </div>
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">{{ note.category }}</h6>
    <p>{{ note.content }}</p>
    <small class="text-muted">Posted on {{ note.date }}</small>
    <hr>
    <a href="#" class="btn btn-primary">Edit note</a>
    <a href="#" class="btn btn-danger">Delete note</a>
  </div>
</div>
